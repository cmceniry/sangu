
      <section id="main" ng-show="checklist != null">
        <h1>{{checklist.name}} | Steps</h1>
        <ul id="step-list">
          <li ng-repeat="step in checklist.steps">
            <div id="step-info-short">
              {{step.text}}
              <button id="toggle-full" ng-click="toggleShow(step)">Toggle Full</button>
            </div>
            <div ng-show="showFull(step)" id="step-info-full">{{step.full}}</div>
          </li>
        </ul>
      </section>
