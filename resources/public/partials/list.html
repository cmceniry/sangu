
      <section id="main" ng-show="checklist != null">
        <h1>{{checklist.name}}</h1>
        <button class="btn btn-primary" ng-click="download()"><i class="icon-file"></i> Download</button>
        <button class="btn btn-primary" ng-click="gotoEdit()"><i class="icon-edit"></i> Edit</button>
	<h1>Steps</h1>
        <ul id="step-list">
          <li ng-repeat="step in checklist.steps">
            <div id="step-info-text">{{step.text}}</div>
            <div id="step-info-full">{{step.full}}</div>
          </li>
        </ul>
      </section>
