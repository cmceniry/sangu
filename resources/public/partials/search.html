
      <form ng-submit="">
        <button ng-click="gotoNew()">New</button>
        <button ng-click="gotoLoad()">Load</button>
      </form>

      <form ng-submit="search()">
      <input type="text" name="query" ng-model="searchString" placeholder="Search!"/>
      </form>
      <ul id="search-results">
        <li ng-repeat="result in results">
          <a href="#/list/{{result.id}}">{{result.name}}</a>
        </li>
      </ul>
